<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Curso</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos para la imagen */
        .curso-image {
            display: block;
            margin: 0 auto; /* Centrar la imagen horizontalmente */
            max-width: 200px; /* Cambiar el tamaño máximo de la imagen */
            border: 2px solid #ccc; /* Agregar bordes */
            border-radius: 8px; /* Agregar bordes redondeados */
            padding: 5px; /* Añadir espacio entre el borde y la imagen */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\CLARETH DIAZ\Music\64de9687d6cea.jpeg" alt="Curso" class="curso-image">
        <h2>Inscripción a Curso</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecciona un curso</option>
                    <option value="curso1">Curso 1</option>
                    <option value="curso2">Curso 2</option>
                    <option value="curso3">Curso 3</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
